---
- hosts: localhost
  gather_facts: true
  become: true
  vars:
    workadventure_domain: "workadventure.localhost"
    workadventure_start_room: "/_/global/raw.githubusercontent.com/raumzeitlabor/rc3-map-lounge/main/main.json"
    jitsi_url: "meet.jit.si"
    jitsi_private_mode: false
    skip_full_upgrade: true
    ansible_become_pass: "{{ local_become_pass }}"
  tasks:

    - include_role:
        name: user_setup
      loop:
        - "{{ users.<your-user> }}"

    - include_role:
        name: generic_setup
      tags:
        - packages

    - include_role:
        name: security
      tags:
        - security

    - include_role:
        name: docker_setup
      tags:
        - packages

    - include_role:
        name: workadventure_setup
      tags:
        - product

